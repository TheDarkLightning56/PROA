<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Tabelas - HTML</h1>


	<table border="1">
		<caption>Dados Gerais</caption>
		<tr>
			<th>Nome</th>
			<th colspan="2">Endereço</th>
		</tr>


		<tr>
			<td>Fábio dos Reis</td>
			<td>Rua das Rosas, 350</td>
			<td>São Paulo</td>
		</tr>
		<tr>
			<td>Ana Paula</td>
			<td>Rua da Praia, 1800</td>
			<td>Ilhabela</td>
		</tr>
	</table>
</body>
</html>
