<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
</head>

<body>
    <script>
        let n1;
        let n2;


        n1 = Number(prompt("Digite um número:"));
        n2 = Number(prompt("Digite outro número:"));


        document.write("Soma: " + (n1 + n2) + "<br>");
        document.write("Subtração: " + (n1 - n2) + "<br>");
        document.write("Multiplicação: " + (n1 * n2) + "<br>");
        document.write("Divisão: " + (n1 / n2) + "<br>");
        document.write("Módulo: " + (n1 % n2) + "<br>");
        document.write("Incremento: " + (n1++) + "<br>");
        document.write("Decremento: " + (n1--) + "<br>");
    </script>
</body>

</html>
